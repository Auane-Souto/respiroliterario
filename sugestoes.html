<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sugestões - Respiro literário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f2e9;
      color: #333;
      line-height: 1.8;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 0 30px;
      background: #fdfcf8;
      box-shadow: 0 0 10px rgba(0,0,0,0.03);
      border-left: 4px solid #d6cfc1;
    }

    header, footer {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      font-size: 2rem;
      font-weight: normal;
      color: #5e5247;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      color: #5e5247;
    }

    textarea {
      padding: 10px;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      border: 1px solid #5e5247;
      background-color: #fffaf4;
      min-height: 110px;
      margin-bottom: 20px;
    }

    button {
      width: 150px;
      padding: 10px;
      border: none;
      background-color: #5e5247;
      color: #fff;
      font-family: 'Georgia', serif;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #403930;
    }

    a {
      color: #5e5247;
      text-decoration: none;
      font-size: 0.95rem;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Sugira um tema:</h1>
    </header>

    <form action="mailto:auanebatista@gmail.com" method="POST" enctype="text/plain">
      <label for="sugestao">Sobre o que você gostaria de ler um poema?</label>
      <textarea id="sugestao" name="sugestao" placeholder="ex: manhãs silenciosas, maré, ausência..."></textarea>
      <button type="submit">Enviar</button>
    </form>

    <footer>
      <a href="index.html">← voltar aos poemas</a>
    </footer>
    
    <script src="script.js"></script>
  </div>
</body>
</html>
